<div class="app-footer w-100 position-relative">
    <div class="footer-box w-100 position-absolute d-flex justify-content-between align-items-center">
        <span class="items-count">
            {{itemsCount}} item{{itemsCount > 1 ? 's' : ''}}
        </span>
        <div>
            <button type="button" class="btn" *ngFor="let btn of buttons" [ngClass]="{active: btn.isActive}"
                (click)="filter(btn.type)">{{btn.label}}</button>
        </div>
        <button type="button" class="clear-btn" [ngClass]="{'visible': completed$ | async}" (click)="removeCompleted()">Clear Completed</button>
    </div>
</div>
